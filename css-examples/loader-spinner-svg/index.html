<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Spinning Loader</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
      <svg class="spinner" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="path spinner-border" cx="33" cy="33" r="31" stroke="url(#gradient)"></circle>
        <linearGradient id="gradient">
          <stop offset="50%" stop-color="#000" stop-opacity="1"></stop>
          <stop offset="65%" stop-color="#000" stop-opacity=".5"></stop>
          <stop offset="100%" stop-color="#000" stop-opacity="0"></stop>
        </linearGradient>
        <circle class="path spinner-dot" cx="37" cy="3" r="2"></circle>
      </svg>
  </body>
</html>
